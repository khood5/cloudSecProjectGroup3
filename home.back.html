<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<div class="wrapper">

    <!-- Sidebar -->
    <nav id="sidebar">
        <div id="grousp_leftPanel">
        </div>
            <h3>Group Chats</h3>
            <ul>
                {%for i in groups%}
                <li><a href="{{url_for('home', gid=i[3])}}">{{i[3]}}</a></li>
                {%endfor%}
            </ul>
        
    </nav>

    <!-- Page Content -->
    <div id="content">
        <body>

            <div id="profile_rightPanel">
                <div>
                    <div id="UserInfo">
                        <h1>Welcome {{ current_user.username }}</h1>
                        <h3>These are the messages in {{ current_group }}</h3>
                    </div>
                    <div id="msgs">
                        {%for i in messages%}
                        <p>{{i[4]}} >> {{i[2]}}</p><br>
                        {%endfor%}
                        <br>
                    </div>
                </div>
                <form action="/add" method="post">
                    <textarea name="message" rows="10" cols="30" placeholder="enter your next message"></textarea>
                    <input type="hidden" id="uid" name="uid" value="{{current_user.id}}">
                    <input type="hidden" id="gid" name="gid" value="{{current_group}}">
                    <br><br>
                    <input type="submit">
                </form>
            </div>
        
            <div>
                <form action="/search" method="post">
                    <textarea name="words" rows="10" cols="30" placeholder="enter your next message"></textarea>
                    <input type="hidden" id="gid" name="gid" value="{{current_group}}">
                    <br><br>
                    <input type="submit">
                </form>
                <div id="searchResults">
                    {%for i in searchResults%}
                    <p>{{i[4]}} >> {{i[2]}}</p><br>
                    {%endfor%}
                    <br>
                </div>
            </div>
        </body>
    </div>

</div> 


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
